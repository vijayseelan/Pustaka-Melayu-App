<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - Pustaka Melayu</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e5ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #e0e5ec;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4A5568;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #e0e5ec;
            box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #ffffff;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: -5px -5px 10px #ffffff, 5px 5px 10px #babecc;
        }

        button:hover {
            box-shadow: -2px -2px 5px #ffffff, 2px 2px 5px #babecc;
        }

        button:active {
            box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #ffffff;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            color: #4A5568;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            color: #45a049;
        }

        #reset-password {
            background-color: #f44336;
            margin-top: 1rem;
        }

        #reset-password:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pustaka Melayu</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Alamat Emel" required>
            <input type="password" id="login-password" placeholder="Kata Laluan" required>
            <button type="submit">Log Masuk</button>
        </form>
        <p>Belum mempunyai akaun? <a href="register.html">Daftar di sini</a></p>
        <button id="reset-password">Reset Kata Laluan</button>
    </div>
    <script src="login-js.js"></script>
</body>
</html>
