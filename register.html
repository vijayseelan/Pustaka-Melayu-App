<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Pustaka Melayu Multi-Sekolah</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e5ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #e0e5ec;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4A5568;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #e0e5ec;
            box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #ffffff;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: -5px -5px 10px #ffffff, 5px 5px 10px #babecc;
        }

        button:hover {
            box-shadow: -2px -2px 5px #ffffff, 2px 2px 5px #babecc;
        }

        button:active {
            box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #ffffff;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            color: #4A5568;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Akaun Baru</h1>
        <form id="register-form">
            <input type="text" id="school-code" placeholder="Kod Sekolah (cth: KBD3083)" required>
            <input type="text" id="full-name" placeholder="Nama Penuh" required>
            <input type="email" id="register-email" placeholder="Alamat Emel" required>
            <input type="password" id="register-password" placeholder="Kata Laluan" required>
            <select id="user-role" required>
                <option value="">Pilih Peranan</option>
                <option value="student">Pelajar</option>
                <option value="teacher">Guru</option>
            </select>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah mempunyai akaun? <a href="index.html">Log masuk di sini</a></p>
    </div>
    <script src="register-js.js"></script>
</body>
</html>
